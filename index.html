<body>
    <header>Free Online Game Generator</header>
    <div id="main">
      <aside>
        <p class="instructions">Please select at least one checkbox from both Platform and Genre Section</p>
  <!-- platform checkbox elements -->
      <h2>Platform</h2>
        <label class="checkbox" id="platform-windows"> <input type="checkbox">PC (Windows)</label>
        <label class="checkbox" id="platform-browser"> <input type="checkbox">Web Browser</label>
  <!-- genre checkbox elements -->
      <h2>Genre</h2>
        <label class="checkbox" id="genre-shooter"> <input type="checkbox">Shooter</label>
        <label class="checkbox" id="genre-arpg"> <input type="checkbox">ARPG</label>
        <label class="checkbox" id="genre-strategy"> <input type="checkbox">Strategy</label>
        <label class="checkbox" id="genre-mmorpg"> <input type="checkbox">MMORPG</label>
        <label class="checkbox" id="genre-mmo"> <input type="checkbox">MMO</label>
        <label class="checkbox" id="genre-moba"> <input type="checkbox">MOBA</label>
      </aside>
      <article>
        Placeholder - API response grid here with name, description, link, img
      </article>
    </div>
    <footer>
        <p id="dadjoke-content">Dadjoke placeholder to view font, id = dadjoke-content</p>
    <script>
      (function () {
        console.old = console.log;
        var old = console.log;
        var logger = document.getElementById('dadjoke-content');
        console.log = function () {
          for (var i = 0; i < arguments.length; i++) {
            if (typeof arguments[i] == 'object') {
                document.getElementById('dadjoke-content').innerHTML = ''
                logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(arguments[i], undefined, 2) : arguments[i]);console.old.apply(void 0, arguments) + '<br />';
            } else {
                document.getElementById('dadjoke-content').innerHTML = ''
                logger.innerHTML += arguments[i] + '<br />';
            }
          }
        }
      })();
      </script>
  </footer>
