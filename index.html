<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Game Fetch</title>
</head>
<body>
    <header class="header container">
        <h1>Game Fetch</h1>
    </header>
    <section class="container">

        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="background input-1">
                    <h3 class="select row">Genre</h3>

                    <input type="checkbox" id="genre-shooter" name="genre-input" value="Shooter">
                    <label for="genre-input">Shooter</label>
                 
                    <input type="checkbox" id="genre-arpg" name="genre-input" value="ARPG">
                    <label for="genre-input">ARPG</label>

                    <input type="checkbox" id="genre-strategy" name="genre-input" value="Strategy">
                    <label for="genre-input">Strategy</label>

                    <input type="checkbox" id="genre-mmorpg" name="genre-input" value="MMORPG">
                    <label for="genre-input">MMORPG</label>
                   
                    <input type="checkbox" id="genre-mmo" name="genre-input" value="MMO">
                    <label for="genre-input">MMO</label>
                   
                    <input type="checkbox" id="genre-moba" name="genre-input" value="MOBA">
                    <label for="genre-input">MOBA</label>

                    
                    
                </div>
                <div class="background input-2">
                    <h3>Platform</h3>
                    <input type="checkbox" name="genre-input" value="Shooter">
                    <label for="genre-input">PC (Windows)</label>
                   
                    <input type="checkbox" name="genre-input" value="Shooter">
                    <label for="genre-input">Web Browser</label>
                </div>
                <button id="fetch">Fetch</button>
            </div>

            <div class="col-md-6 mt-5">
                <div class="background output-1">
                    <p>test</p>
                    <span id="output-1"></span>
                </div>
                <div class="background output-2">
                    <p>test</p>
                    <span id="output-2"></span>
                </div>
            </div>
        </div>

    </section>

    <footer class="footer container mt-5">
        <p>test</p>
        <span id="footer"></span>
    </footer>
