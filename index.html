<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Press+Start+2P&display=swap" rel="stylesheet"><title>Free Online Game Generator</title>
</head>
<body>
    <header>Free Online Game Generator</header>
    <div id="main">
      <aside>
        <p class="instructions">Please select at least one checkbox from both Platform and Genre Section</p>
  <!-- PLATFORM form title & checkbox elements -->
    <section></section>        
    <h2>Platform</h2>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="platform-windows">
            <label class="form-check-label" for="flexRadioDefault">PC (Windows)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="platform-browser">
            <label class="form-check-label" for="flexRadioDefault">Web Browser</label>
          </div>

      <!-- GENRE form title & checkbox elements -->
          <h2 id="genreHeading">Genre</h2>
            
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="genre-shooter">
            <label class="form-check-label" for="flexRadioDefault">Shooter</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="genre-arpg">
            <label class="form-check-label" for="flexRadioDefault">ARPG</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="genre-strategy">
            <label class="form-check-label" for="flexRadioDefault">Strategy</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="genre-mmorpg">
            <label class="form-check-label" for="flexRadioDefault">MMORPG</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="genre-mmo">
            <label class="form-check-label" for="flexRadioDefault">MMO</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="genre-moba">
            <label class="form-check-label" for="flexRadioDefault">MOBA</label>
          </div>
        </section>  
        <!-- Genre & Platform submit buttons   -->
           <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" type="button">Submit</button>
          </div>
      </aside>
      <article>
        Placeholder - API response grid here with name, description, link, img
      </article>
    </div>
    <footer>
        <p id="dadjoke-content">Dadjoke placeholder to view font, id = dadjoke-content</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="assets/dadjokes.js"></script>
    <script src="assets/mainlogic.js"></script>
</body>
</html>
